    chapter: www
    val: .php .html .htm
  user:
    chapter: www
    val: vagrant

php72_packages:
  - php7.2
  - php7.2-cli
  - php7.2-common
  - php7.2-curl
  - php7.2-fileinfo
  - php7.2-fpm
  - php7.2-gd
  - php7.2-iconv
  - php7.2-json
  - php7.2-mbstring
  - php7.2-mysqli
  - php7.2-mysqlnd
  - php7.2-oauth
  - php7.2-opcache
  - php7.2-pdo
  - php7.2-pdo-mysql
  - php7.2-xdebug

phpmyadmin_debconf:
  q1:
    question: phpmyadmin/dbconfig-install
    vtype: boolean
    val: true
  q2:
    question: phpmyadmin/app-password-confirm
    vtype: password
    val: '{{ mysql_root_pass }}'
  q3:
    question: phpmyadmin/mysql/admin-pass
    vtype: password
    val: '{{ mysql_root_pass }}'
  q4:
    question: phpmyadmin/mysql/app-pass
    vtype: password
    val: '{{ mysql_root_pass }}'
  q5:
    question: phpmyadmin/reconfigure-webserver
    vtype: select
    val: apache2

sites_homedir: /vagrant/sites

sites:
  test:
    domain: test.loc
    root: '{{ sites_homedir }}/test'
    root_www: '{{ sites_homedir }}/test/www'

system_packages:
  - aptitude
  - apt-transport-https
  - build-essential
  - ca-certificates
  - curl
  - git
  - libgd3
  - libgd-dev
  - libgd-tools
  - lsb-release
  - lynx
  - mc
  - vim

timezone: Europe/Moscow
